<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Added a link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Added a link to style.css page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added a link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- Added a link to jQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to javascript pg, game.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center" id="title">Trivia Game!!!</h1>
        <h2 class="text-center">Answer the Trivia Questions to see if you are a Trivia Master</h2>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="heading">
            <h3 class="panel-title text-center">Time per Question</h3>
        </div>
        <div class="panel-body text-center">
            <div id="display">
            <h1>6</h1>
            </div>
            <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="heading">
            <h3 class="panel-title text-center">Question</h3>
        </div>
        <div class="panel-body text-center">
            <h1 id="question">Question</h1>
        </div>
        <div class="panel-body text-center">
            <h1 id="question">Answer Choices</h1>
        </div>
    </div>    
    
</body>
</html>
